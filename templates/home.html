<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<style>
  body {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMRjuDXxRD69n-eQpQ0XlcZnPOGD3ACuV7Twi1950dMin5OOIWYrHk1afrKSeKx7RTrY8&usqp=CAU");
      background-size: cover;
    }
    form {
        display: flex;
        flex-direction: column;
        padding: 10px;
        align-items: center;
    }
    form input {
        margin-bottom: 25px;
        width: 65%;
    }
    .ko {
        width: 300px;
    }
</style>
<form action="" method="post">
<h1>Пройдите регистрацию</h1>
    Введите ваш email: <input type="email" name="email" placeholder="введите ваш email">
    Введите ваш пароль: <input id="p1" name="password" type="password" placeholder="Введите ваш пароль">
    Повторите ваш пароль: <input id="p2" type="password" placeholder="Повторите ваш пароль">

    <button class="btn btn-primary btn-lg btn-block" id="btn1">Зарегестрироваться</button>
    <h3 style="color: red">{{ err }}</h3>
</form>
</body>
<script>
    btn1.onclick = (event) =>
    {
        if (p1.value !== p2.value) {
            event.preventDefault()
            alert('Пароли не совпадают!')
            return
        }
        if (p1.value.replaceAll(' ', '') === '') {
            event.preventDefault()
            alert('Пароль не может быть пустым!')
        }
    }


</script>
</html>
